<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Multi-step form</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="form">
      <section class="steps">
        <div class="step-1">
          <span class="step-number">1</span>
          <div class="step-info">
            <span class="step-head">step 1</span>
            <p class="step-name">your info</p>
          </div>
        </div>
        <div class="step-2">
          <span class="step-number">2</span>
          <div class="step-info">
            <span class="step-head">step 2</span>
            <p class="step-name">select plan</p>
          </div>
        </div>
        <div class="step-3">
          <span class="step-number">3</span>
          <div class="step-info">
            <span class="step-head">step 3</span>
            <p class="step-name">add-ons</p>
          </div>
        </div>
        <div class="step-4">
          <span class="step-number">4</span>
          <div class="step-info">
            <span class="step-head">step 4</span>
            <p class="step-name">summary</p>
          </div>
        </div>
      </section>
      <section class="form-area">
        <h1 class="form-header">Personal info</h1>
        <p class="form-description">please provide your name,email address, and phone number.</p>
        <div class="fields">
          <div class="field">
            <label for="name">Name</label>
            <input type="text" name="" id="name" placeholder="e.g.Stephen King" class="text-input">
          </div>
          <div class="field">
            <label for="email">Email Address</label>
            <input type="email" name="" id="email" placeholder="e.g. stephenking@lorem.com" class="email-input">
          </div>
          <div class="field">
            <label for="tel">Phone Number</label>
            <input type="tel" name="" id="tel" placeholder="e.g. +1 234 567 890" class="tel-input">
          </div>
        </div>
        <div class="buttons">
          <a href="" class="prev"></a>
          <a href="step-2.html" class="next">Next Step</a>
        </div>
      </section>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="main.js"></script>
</body>

</html>
